name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup-dependencies:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Set up Python 3.13
      run: uv python install 3.13

    - name: Install dependencies
      run: uv sync --group test --group linters

    - name: Install Just
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to .venv/bin/

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          .venv
        key: uv-deps-${{ hashFiles('pyproject.toml', 'uv.lock') }}

  checks:
    runs-on: ubuntu-latest
    needs: setup-dependencies
    strategy:
      matrix:
        target: [ruff-fmt-check, ruff-style-check, mypy, safety]

    name: "${{ matrix.target }}"
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Restore cached dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          .venv
        key: uv-deps-${{ hashFiles('pyproject.toml', 'uv.lock') }}

    - name: Run just target
      run: uv run just ${{ matrix.target }}