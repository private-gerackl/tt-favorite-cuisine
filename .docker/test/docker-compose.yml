services:

  app:
    build:
      context: ../..
      dockerfile: .docker/test/app.Dockerfile
    depends_on:
      migrate-postgres:
        condition: service_completed_successfully
    environment:
      POSTGRES_DSN: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_INNER_PORT}/${POSTGRES_DB}

  migrate-postgres:
    build:
      context: ../..
      dockerfile: .docker/test/migrate-postgres.Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_DSN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_INNER_PORT}/${POSTGRES_DB}

  postgres:
    networks:
      default:
        aliases:
          - ${POSTGRES_HOST}
    image: postgres:17
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_OUTER_PORT}:${POSTGRES_INNER_PORT}"
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "${POSTGRES_USER}" ]
      interval: 2s
      timeout: 2s
      retries: 10
